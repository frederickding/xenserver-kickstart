# Kickstart file automatically generated by anaconda.

#version=DEVEL
install

# Language, Timezone,and keyboard setup
lang en_GB.UTF-8
keyboard --vckeymap=uk --xlayouts='gb'
timezone --utc Europe/London

# Disable anything graphical
skipx
text

#Networking
# for STATIC IP: uncomment and configure
# network --onboot=yes --device=eth0 --bootproto=static --ip=192.168.###.### --netmask=255.255.255.0 --gateway=192.168.###.### --nameserver=###.###.###.### --noipv6 --hostname=$$$

# for DHCP (DEFAULT):
network --bootproto=dhcp --device=eth0 --onboot=on

#Basic Security
firewall --enabled --ssh
selinux --enforcing

# Authentication
rootpw Asdfqwerty
# if you want to preset the root password in a public kickstart file, use SHA512crypt e.g.
# rootpw --iscrypted $6$9dC4m770Q1o$FCOvPxuqc1B22HM21M5WuUfhkiQntzMuAV7MY0qfVcvhwNQ2L86PcnDWfjDd12IFxWtRiTuvO/niB0Q3Xpf2I.
authconfig --enableshadow --passalgo=sha512

#Drive Config (Single Drive, Use All Space)

bootloader --location=mbr --driveorder=xvda --append="crashkernel=auto console=hvc0 rhgb quiet"
clearpart --all --drives=xvda
volgroup rootVG --pesize=4096 pv.202002
logvol / --fstype=ext4 --name=lv_root --vgname=rootVG --grow --size=1024 --maxsize=51200
logvol swap --name=lv_swap --vgname=rootVG --grow --size=819 --maxsize=819
part /boot --fstype=ext4 --size=500
part pv.202002 --grow --size=1


repo --name="CentOS"  --baseurl=cdrom:xvdd --cost=100

# Minimal package set
%packages --excludedocs
@server-platform
@network-file-system-client
man
wget
nano
vim
deltarpm
yum-plugin-fastestmirror
net-tools
%end